        <title>Calculadora</title>
        <link rel="stylesheet" href="../css/calculadora.css">
    </head>
    <body>
        <header>
            <h1>Caluladora Básica</h1>

            </div>
            <br><br><br><br><br>
            <button id="botao">OK</button>
            <br><br><br><br><br><br><br><br>
